<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5609c5f1a8.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
    <title>TODO List</title>
  </head>
  <body>
    <div id="container">
      <header class="pg-header">
        <i class="fa-solid fa-list-check fa-xl"></i>
        <h1 class="app-name">To-Do</h1>
      </header>
      <div class="sidebar">
        <nav class="filters">
          <div class="sidebar-item" id="item-all">
            <i class="fa-solid fa-inbox"></i>
            <span class="item-txt">Task</span>
          </div>
          <div class="sidebar-item" id="item-today">
            <i class="fa-solid fa-calendar-check"></i>
            <span class="item-txt">Today</span>
          </div>
          <div class="sidebar-item" id="item-week">
            <i class="fa-solid fa-calendar-week"></i>
            <span class="item-txt">Week</span>
          </div>
          <div class="sidebar-item" id="item-important">
            <i class="fa-solid fa-triangle-exclamation"></i>
            <span class="item-txt">Important</span>
          </div>
        </nav>
        <div class="all-projects">
          <div class="project-title">
            <h2 class="title">Projects</h2>
            <i class="fa-regular fa-square-plus"></i>
          </div>
          <ul class="project-list">
            <li>
              Work
              <span class="list-actions">
                <i class="fa-solid fa-pen"></i>
                <i class="fa-solid fa-trash"></i>
              </span>
            </li>
            <li>
              Clean
              <span class="project-actions">
                <i class="fa-solid fa-pen"></i>
                <i class="fa-solid fa-trash"></i>
              </span>
            </li>
          </ul>
        </div>
      </div>
      <div class="main-content">
        <div class="content-hdr">
          <h2 class="content-title">Task</h2>
        </div>
        <div class="content-bdy">
          <ul class="task-list">
            <li>
              <div class="task-name">
                <input type="checkbox" id="task-1" />
                <label for="task-1">Build App</label>
              </div>
              <div class="list-actions">
                <i class="fa-solid fa-circle-info"></i>
                <i class="fa-solid fa-pen"></i>
                <i class="fa-solid fa-trash"></i>
              </div>
            </li>
            <li>
              <div class="task-name">
                <input type="checkbox" id="task-2" />
                <label for="task-2">Fix Logic</label>
              </div>
              <div class="list-actions">
                <i class="fa-solid fa-circle-info"></i>
                <i class="fa-solid fa-pen"></i>
                <i class="fa-solid fa-trash"></i>
              </div>
            </li>
          </ul>
          <div class="add-task">
            <i class="fa-regular fa-square-plus"></i>
            <span class="add-task-txt">Add Task</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
